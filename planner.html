<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="todo.js" defer></script>
</head>
<body>


    
        <div class="main">
            <h1 class="title">to do list </h1>

            <div class="all-tasks">
            
                 
                <input type="text" class="new list" id="title-field" placeholder="new todo element" aria-label="new list name"/>
                <input type="text" class="new list" id="description-field" placeholder="new todo element" aria-label="new list name"/>
                <input type="text" class="new list" id="priority-field" placeholder="new todo element" aria-label="new list name"/>
                <input type="datetime-local" class="new list" id="date-time-field" placeholder="new todo element" aria-label="new list name"/>
                        
                    <button class="btn create" id="get-todo-elements" aria-label="create new list">+</button>
              
                <h2 class="task-list-title">the to do elements</h2>
                    <div class="class-box">
                            <table id="todo-table">
                                <thead>
                                    <tr>
                                      <th>title</th>
                                      <th>description</th>
                                      <th>priority</th>
                                      <th>date/time</th>
                                    </tr>
                                  </thead>
                                  <tbody>
            
                                  </tbody>
                            </table>

                        </table>
                    </div>
            </div>
        </div>
    </body>
</html>
